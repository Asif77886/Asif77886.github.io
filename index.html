<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body, h1 {
            font-family: "Raleway", sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        .bgimg {
            background-image: url('https://i.pinimg.com/originals/89/bb/e7/89bbe7d1742726f0f08fa3aa3e7ec98d.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }

        a {
            text-decoration: none;
        }

        .transparent-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .transparent-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-middle w3-center">
            <h1 class="w3-jumbo w3-animate-top">Welcome to My Website</h1>
            <hr class="w3-border-grey" style="margin:auto;width:40%">
            <p class="w3-large w3-center">Created by Asif G. Shaikh</p>
            <a class="transparent-button" href="#more">See More</a>
        </div>
        <div class="w3-display-bottomleft w3-padding-large">
            <a href="https://www.w3schools.com/spaces" target="_blank">Visit W3Schools</a>
        </div>
    </div>

    <!-- Hidden Section Revealed on Scroll -->
    <div id="more" style="height: 100vh; background: #111; color: white; text-align: center; padding: 50px;">
        <h2>More About This Site</h2>
        <p>This is a sample landing page using W3.CSS and custom styling.</p>
    </div>
</body>
</html>
